<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login"><b>Login</b></div>
        <div class="user_input">
            <i><img src="https://up.yimg.com/ib/th/id/OIP.YnfCfoFFB93VgOEx9VeNZwHaHa?pid=Api&rs=1&c=1&qlt=95&w=121&h=121" alt=""></i>
            <input type="text" id="userName" placeholder="Username">
            <label for="userName"></label>
            <i><img src="https://up.yimg.com/ib/th/id/OIP.O4kPAg0NwhLF6VngQbyVCgHaHa?pid=Api&rs=1&c=1&qlt=95&w=107&h=107" alt=""></i>
            <input type="password" name="password" id="password"placeholder="Password">
        </div>
        <div class="check">
            <input type="checkbox" name="check" id="check" >
            <label for="check">Remember me</label>
        </div>
        <div class="btn">
           <button type="button">LOG IN</button>
        </div>
        <div class="forgot_passaword_btn"> Forgot Password</div>
        
    </div>
</body>
</html>
