<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="h1">Temperature Conversion</h1>
        <input type=" number" id="input" value="0" >
         <div class="convert">
            <input type="radio" name="radio" id="tofahrenheit" class="btn">
            <label for="tofahrenheit">Celcise To Fahreneit</label>
            <br>
            <input type="radio" name="radio" id="tocelcise" class="btn" >
            <label for="tocelcise">Fahreneit To celcise</label>
         </div>
         <button id="btn" >Submit</button>
        <h1 id="myh1" ></h1>

    </div>
</body>
<script src="script.js"></script>
</html>
